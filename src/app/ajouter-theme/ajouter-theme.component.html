<div class="form-group row bg-secondary bg-opacity-25">
  <h1 class="col-12 align-content-start bottom-padding-8 text-center">Ajouter :</h1>
  <label for="Titre" class="col-1 col-form-label">Titre:</label>
  <div class="col-2">
    <input type="text" class="form-control" id="Titre" [(ngModel)]="theme._title">
  </div>
  <div class="col-1"></div>
  <label for="Description" class="col-1 col-form-label">Description:</label>
  <div class="col-4">
    <input type="text" class="form-control" id="Description" [(ngModel)]="theme._description">
  </div>
  <div class="col-3 text-center">
    <button class="btn form-control" (click)="addTheme()" routerLink=".." ><img src="assets/Details.png" height="30" width="30" ></button>
  </div>
</div>
