<div class="col-12 bg-secondary bg-opacity-25">
<div class="bottom-padding-12">
  <div class="text-size-60 text-center">{{theme._title}}</div>
  <div class="text-center"><button class="btn" routerLink=""><img src="assets/ajouterEtudiant.png" height="70" width="70"></button></div>
</div>
<div class="form-group has-search row col-12">
  <div class="col-1"></div>
  <div class="col-4 "><input type="text" class="form-control" placeholder="Rechercher nom" id="Nom" [(ngModel)]="nomRecherche" (input)="chercherNom()" ></div>
  <div class="col-2"></div>
  <div class="col-4"><input type="text" class="form-control" placeholder="Rechercher prenom" id="Prenom" [(ngModel)]="prenomRecherche" (input)="chercherPrenom()" ></div>
</div>
</div>
